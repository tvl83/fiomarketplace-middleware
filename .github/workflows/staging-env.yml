name: CI-Staging-Env
env:
  HOST: '173.198.252.200'
  PORT: 22
  USER: 'fiomarketplace'
  RM_DEPLOY_PATH: 'rm -r /home/fiomarketplace/www/middleware/staging/*'
  DEPLOY_PATH: '/home/fiomarketplace/www/middleware/staging'

on:
  push:
    branches:
      - 'releases/**'

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    name: Build and Upload
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: SSH and deploy node app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.HOST }}
          username: ${{ env.USER }}
          key: ${{ secrets.TEST_ENV_PRIV }}
          script: |
            cd /home/fiomarketplace/www/middleware/staging
            git pull
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh                
            pm2 stop "Marketplace Middleware - STAGING"
            npm install
            pm2 start "Marketplace Middleware - STAGING"
